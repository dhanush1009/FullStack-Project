{
  "services": [
    {
      "type": "web",
      "name": "disaster-backend",
      "env": "node",
      "region": "singapore",
      "plan": "free",
      "buildCommand": "npm install",
      "startCommand": "node server.js",
      "healthCheckPath": "/api/health",
      "envVars": [
        {
          "key": "MONGODB_URI",
          "sync": false
        },
        {
          "key": "EMAIL_USER",
          "sync": false
        },
        {
          "key": "EMAIL_PASS",
          "sync": false
        },
        {
          "key": "TWILIO_ACCOUNT_SID",
          "sync": false
        },
        {
          "key": "TWILIO_AUTH_TOKEN",
          "sync": false
        },
        {
          "key": "TWILIO_PHONE_NUMBER",
          "sync": false
        },
        {
          "key": "PORT",
          "value": "10000"
        },
        {
          "key": "NODE_ENV",
          "value": "production"
        }
      ]
    }
  ]
}
